spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/deal_db
    username: deal_user
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: off
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    change-log: db/changelog/db.changelog-master.xml

  kafka:
    bootstrap-servers: host.docker.internal:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8085

feign:
  client:
    config:
      calc:
        read-timeout: 5000
        connect-timeout: 5000

calc_feignclient_url: http://calculator-app:8090/calculator/
#calc_feignclient_url: http://localhost:8090/calculator/

logging:
  file:
    name: logs/deal/log_deal